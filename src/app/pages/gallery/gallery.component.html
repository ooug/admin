<div class="container">
    <h1>Gallery</h1>
    <div class="cards">
        <mat-card class="mat_card">
            <mat-card-header>
                <mat-card-title>Images</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <h2>56</h2>
                </mat-card-content>
        </mat-card>

        <mat-card class="mat_card">
            <mat-card-header>
                <mat-card-title>total Likes</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <h2>465</h2>
                </mat-card-content>
        </mat-card>

        <mat-card class="mat_card">
            <mat-card-header>
                <mat-card-title>total views</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <h2>489</h2>
                </mat-card-content>
        </mat-card>
    </div>

    <div class="tab">
        <mat-tab-group dynamicHeight>
            <mat-tab>
                <ng-template mat-tab-label>
                    <h3 class="tab__labels">Tables</h3>
                </ng-template>
                <div class="image-box mat-elevation-z4">
                    table here 

                </div>
            </mat-tab>

            <mat-tab id="tab__labels" label="Actions">
                <div class="actions-box mat-elevation-z4 ">
                    form here
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
